<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nify - Conteúdo para Instagram</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #f9fafb;
      color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #fff;
      max-width: 600px;
      width: 100%;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 16px;
      color: #111827;
    }

    h2 {
      font-size: 1.25rem;
      font-weight: 400;
      color: #374151;
      margin-bottom: 32px;
    }

    .price {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 32px;
      color: #111827;
    }

    .btn {
      display: inline-block;
      background: #111827;
      color: #fff;
      text-decoration: none;
      padding: 14px 28px;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #1f2937;
    }

    footer {
      margin-top: 32px;
      font-size: 0.85rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Conteúdo para Instagram pronto em 24h</h1>
    <h2>1 Reel + 3 Carrosséis + 3 Stories</h2>
    <p class="price">por apenas R$29</p>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSdKsPqKUrfne6LtNqh4ZO2vciDEW7CiPOBT6fIXx6fH44NAzQ/viewform?usp=dialog" target="_blank" class="btn">Pedir agora (Pix)</a>
    <footer>
      <p>© 2025 Nify. Todos os direitos reservados.</p>
    </footer>
  </div>
</body>
</html>
